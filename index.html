<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone | Assignment-2</title>
    <link rel="shortcut icon" href="/assets/images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <div class="container header-wrapper">
            <div class="header-logo-section">
                <img src="/assets/images/Frame.png" alt="logo">
                <h4><span>G</span>amer</h4>
            </div>
            <div class="header-menu-section">
                <nav class="nav-menu">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Developers</a></li>
                    </ul>
                    <div class="social-flow-section">
                        Follow Us On
                        <img src="/assets/images/youtube.svg" alt="youtube icon">
                        <img src="/assets/images/tictok.svg" alt="tictok icon">
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="hero-section">
            <div class="hero-content-section container">
                <div class="goat-section">
                    <h3>Play Like The</h3>
                    <h1>G.O.A.T.</h1>
                    <ul class="hero-item-list">
                        <li class="item"><img src="/assets/images/play.svg" alt="play button icon">1-Click instant play</li>
                        <li class="item"><img src="/assets/images/download.svg" alt="download icon">No Download</li>
                        <li class="item"><img src="/assets/images/user.svg" alt="user icon">1000s of supported online games</li>
                    </ul>
                    <div class="hero-button-section">
                        <button class="btn btn-primary">Sign In</button>
                        <button class="btn btn-secondary">Go Rogue</button>
                    </div>
                </div>
                <div class="hero-img-section">
                    <img src="/assets/images/Group 18.png" alt="kids picture">
                </div>
            </div>
        </div>
    </main>

</html>
